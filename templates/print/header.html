<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            @import "../../resources/js/dijit/themes/soria/soria.css";
            @import "../../resources/js/dojo/resources/dojo.css";
            @import "../../resources/js/dojox/widget/Toaster/Toaster.css";
        </style>
        <script type="text/javascript" src="../../resources/js/dojo/dojo.js"  djConfig="parseOnLoad:true, isDebug: false">
        </script>
        <script>
            dojo.require("dijit.form.Button");
            dojo.require("dijit.Toolbar");
        </script>
        
  </head>
  <body class="soria">
      <table width="100%">
          <tr>
              <td>
                  <div dojoType="dijit.Toolbar">
                      <button dojoType="dijit.form.Button">
                            <img src="../../resources/images/print.png"/>
                            Print
                            <script type="dojo/method" event="onClick" args="evt">
                                window.parent.contentFrame.focus();
                                window.parent.contentFrame.print();
                            </script>
                        </button>
                      <button dojoType="dijit.form.Button">
                            <img src="../../resources/images/document-close.png"/>
                            Close
                            <script type="dojo/method" event="onClick" args="evt">
                                //window.parent.contentFrame.focus();
                                window.top.close();
                            </script>
                        </button>
                  </div>
              </td>
          </tr>
      </table>
  </body>
</html>
